name: Tests and formatters
on:
- push
jobs:
  code-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix-shell --run "python -m unittest"
    - run: nix-shell --run "black --check ."
  readme-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: docker://pandoc/core:2.17
      with:
        args: >-
          --columns=80
          --standalone
          --from=gfm
          --to=gfm
          --output=README.pan.md
          README.md
    - name: Compare README.md with its regenerated version
      run: diff README.md README.pan.md
